    defaultConfig {
        applicationId "com.wj.myapplication"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 3
        versionName "3.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                GETUI_APP_ID : "VXkau7u4vM6zt6KDA9oVl6",
                GETUI_APP_KEY : "73UO3M8WACAruUk5CrYIj1",
                GETUI_APP_SECRET : "F4CVIY2DBdA3q3EW7kX5FA",
        ]

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86_64"
